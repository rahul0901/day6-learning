<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLone - Book My Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="screen">

        <div class="head">
            <div class="big">
                <div class="left">
                    <div class="icon">
                        <img src="./image/logo.JPG" alt="" width="100%" height="100%">
                    </div>
                    <div class="search">
                        <div class="search-icon">
                            <i class="fa-solid fa-magnifying-glass fa-xm"></i>
                        </div>
                        <div class="input-bar">
                            <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="location">
                        <select name="" id="mumbai">
                            <option value="Mumbai" id="mumbai">Mumbai</option>
                        </select>
                    </div>
                    <div class="sign">
                        <button type="button">Sign In</button>
                    </div>
                    <div class="sandwich">
                        <div class="bar">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="small">
                <div class="left-list">
                    <ul>
                        <li> <a href="#"> Movies </a></li>
                        <li> <a href="#"> Stream </a></li>
                        <li> <a href="#">Events</a></li>
                        <li> <a href="#">Plays</a></li>
                        <li> <a href="#">Sports</a></li>
                        <li> <a href="#">Activities</a></li>
                        <li> <a href="#">Buzz</a></li>
                    </ul>
                </div>

                <div class="right-list">
                    <ul>
                        <li> <a href="#"> ListYourShow </a></li>
                        <li> <a href="#"> Corporates </a></li>
                        <li> <a href="#">Offers</a></li>
                        <li> <a href="#">Gift Cards</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- <div class="body">
            body
        </div>

        <div class="footer">
            footer
        </div> -->

    </div>

</body>

</html>
